<meta charset="UTF-8" />
<script>
    // Problema
    // imc - Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    // imc <= 18.5: "Subpeso"
    // imc <= 25.0: "Normal"
    // imc <= 30.0: "Sobrepeso"
    // imc > 30: "Obeso"

  const peso = Number(prompt(`Insira o seu peso atual`).replace(",","."));
  const altura = Number(prompt(`Insira a sua altura atual`).replace(",","."));
  const imc = peso/altura**2

if( imc <=18.50) {
    alert(`Seu índice de massa corporal é de ${imc.toFixed(2)} e você está com Subpeso.`)
}
if( imc <=25 && imc > 18.5) {
    alert(`Seu índice de massa corporal é de ${imc.toFixed(2)} e você está Normal.`)
}
if( imc <=30 && imc > 25) {
    alert(`Seu índice de massa corporal é de ${imc.toFixed(2)} e você está com Sobrepeso`)
}
else{
    alert(`Seu índice de massa corporal é de ${imc.toFixed(2)} e você está Obeso`)
}

</script>
