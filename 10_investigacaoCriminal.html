    const pergunta5 = prompt(`Já trabalhou com a vítima? (Responda com S ou N)`).toUpperCase();
    let pontos = 0;


    //PROCESSAMENTO
    if (pergunta1 == "S") {
        pontos = pontos + 1;
    }
    if (pergunta2 == "S") {
        pontos = pontos + 1;
    }

    if (pergunta3 == "S") {
        pontos = pontos + 1
    }

    if (pergunta4 == "S") {
        pontos = pontos + 1
    }

    if (pergunta5 == "S") {
        pontos = pontos + 1
    }

    //SAÍDA


    if (pontos == 2) {
        alert(`Suspeito`)
    }

    else if (pontos >= 3 && pontos <= 4) {
        alert(`Cúmplice`)
    }

    else if (pontos == 5) {
        alert(`Assassino`)
    }

    else {
        alert(`Inocente`)
    }
</script>
