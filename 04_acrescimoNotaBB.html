<script>
    /*
    //PROBLEMA
    Um professor instituiu o programa BB na sua disciplina.
    Nesse programa, um aluno com notas melhores (o big brother) “adota” um aluno com dificuldades (o little brother) e o ajuda a aprender,
    em troca de um incentivo em sua nota, que é dado em função de quanto ele ajudou o seu colega a melhorar o próprio resultado.
    Esse programa recebe a nota do little brother antes de receber ajuda, e a sua nota depois que o big brother o ajudou,
    e retorna o acréscimo que o big brother receberá em sua nota pela ajuda. O acréscimo é de 1/4 da diferença das notas, se for positivo.
    */
   
    const notaLittleBrother = Number(prompt("Insira a nota do little brother antes da ajuda:"));
    const notaLittleBrotherAposAjuda = Number(prompt("Insira a nota do little brother depois da ajuda:"));
    const diferencaNotas = notaLittleBrotherAposAjuda - notaLittleBrother;

    if (diferencaNotas > 0) {

   var acrescimoNota = diferencaNotas / 4;

  alert("O acréscimo na nota do big brother é de: " + acrescimoNota);
} else {
  
  alert("O big brother não receberá acréscimo na nota.");
}

</script>
